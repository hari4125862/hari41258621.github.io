        <div class="bill">
            <div class="leftBill">
                <h3>Account Information</h3>
                <form>
  
                    <input type="text" id="fname" name="fname" placeholder="Email">
                   
                    <input type="text" id="lname" name="lname" placeholder="Phone number">
                  </form>

                  <h3>Shipping address</h3>

                  <form>
  
                    <input type="text" id="fname" name="fname" placeholder="Address">
                   
                    <input type="text" id="lname" name="lname" placeholder="City">
                  </form>

                  <div class="addr">
                      <div class="state">
                            <input type="text" id="fname" name="fname" placeholder="State/Province">


                      </div>
                      <div class="pin">
                            <input type="text" id="fname" name="fname" placeholder="Zip/Postal code">

                      </div>
                  </div>

                  <h3>County</h3>

                  <select>
                        <option>USA</option>
                        <option>FRANCE</option>
                        <option selected>INDIA</option>
                        <option>UAE</option>
                        <option>CHINA</option>

                    </select>
                    <h3>Billing address</h3>

                    <input type="checkbox" id="myCheck" >
                    <span>Use different billing address</span>
            </div>

            <div class="rightBill">

                <h3>Payment Method</h3>

                <form>
  
                    <input type="text" id="fname" name="fname" placeholder="Cardholder name">
                   
                    <input type="text" id="lname" name="lname" placeholder="Card number">
                  </form>

                  <h3>Expiry</h3>

                  <div class="expiry">
                      
                    <div class="month">
                        <select>
                            <option>Jan</option>
                            <option>Feb</option>
                            <option selected>Mar</option>
                            <option>apr</option>
                            <option>May</option>

                        </select>
                    </div>
                    <br>
                    <div class="year">
                        <select>
                            <option>2016</option>
                            <option>2017</option>
                            <option selected>2018</option>
                            <option>2020</option>
                            <option>2021</option>

                        </select>
                        
                    </div>
                    <div class="cvv">
                        <input type="text" id="lname" name="lname" placeholder="CVV">

                    </div>


                  </div>
                  <h3>Shipping address</h3>
                    <div class="summary">
                        <div class="details">

                        </div>

                    </div>
